{% extends 'base.html' %} 
{% load bootstrap_tags %}
{% block title %} Edit Bug {% endblock %} 
{% block content %}
    <h1>EDIT BUG</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">SAVE</button>
    </form>
{% endblock %}
