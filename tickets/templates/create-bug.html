{% extends 'base.html' %} 
{% load bootstrap_tags %}
{% block title %} Create Bug {% endblock %} 
{% block content %}
    <h1>NEW BUG</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">CREATE</button>
    </form>
{% endblock %}
