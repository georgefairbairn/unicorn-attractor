{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Reset Password Page{% endblock %}

{% block page_heading %}Reset Password{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    
    <div class="row">
        <div class="col-12 text-center">
            <button class="btn btn-base" type="submit">RESET PASSWORD</button>    
        </div>
    </div>
</form>
{% endblock %}
