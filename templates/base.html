{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Unicorn Attractor</title>
</head>

<body>
    <div class="nav-side-menu">
        <div class="brand">
            <img src="/media/images/unicorn.png" class="img-fluid mx-auto rounded-circle d-none d-md-block">
            <h4 class="d-block d-md-none small-title text-left">UNICORN ATTRACTOR</h4>
        </div>
        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
            <ul id="menu-content" class="menu-content collapse out">
                <li>
                    <a href="{% url 'tickets' %}">
                        <i class="fa fa-ticket-alt fa-lg page-icon"></i> TICKETS
                    </a>
                </li>
                <li>
                    <a href="{% url 'new_ticket' %}">
                        <i class="fa fa-plus fa-lg page-icon"></i> CREATE TICKET
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-chart-bar fa-lg page-icon"></i> STATISTICS
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-gift fa-lg page-icon"></i> DONATE
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-newspaper fa-lg page-icon"></i> BLOG
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-info-circle fa-lg page-icon"></i> ABOUT
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container" id="main">
        <div class="row">
            <div class="col-xs-12">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
