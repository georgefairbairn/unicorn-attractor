{% extends "base.html" %}
{% block content %}
    {% if post.image %}
    <div class="row">
        <div class="col-12">
            <img src="/media/{{ post.image }}" class="img-fluid" alt="Responsive image">
        </div>
    </div>
    {% endif %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    TITLE
                </div>
                <div class="card-body">
                    {{ post.title }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <span>POST</span>
                </div>
                <div class="card-body">
                    {{ post.content }}
                </div>
                <div class="card-footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 text-left">
                                <span>VIEWS: {{ post.views }}</span>
                            </div>
                            <div class="col-6 text-right">
                                <span>{{ post.published_date }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
